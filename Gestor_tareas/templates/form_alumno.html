{% extends 'base.html' %}
{% block title %}{% if alumno %}Editar{% else %}Nuevo{% endif %} Alumno{% endblock %}

{% block contenido %}
<h1 class="mb-4">{% if alumno %}Editar{% else %}Nuevo{% endif %} Alumno</h1>
<form method="post" class="mb-3">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" value="{{ alumno[1] if alumno else '' }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="/alumnos" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
